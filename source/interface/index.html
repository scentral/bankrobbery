<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="keypad">
                <div id="logo">
                    <img src="assets/logo.png" alt="Bank Robbery">
                </div>
                <!-- create a spinning loading  -->
                <div id="loading">
                    <i id="spinner" class="fas fa-spinner fa-spin"></i>
                </div>

                <!-- create a minigame where you have to press numbers 1-10 in order -->
                <div id="numberminigame">
                    <div id="numberminigame-numbers">
                        <div id="numberminigame-numbers-1" class="numberminigame-numbers-number">1</div>
                        <div id="numberminigame-numbers-2" class="numberminigame-numbers-number">2</div>
                        <div id="numberminigame-numbers-3" class="numberminigame-numbers-number">3</div>
                        <div id="numberminigame-numbers-4" class="numberminigame-numbers-number">4</div>
                        <div id="numberminigame-numbers-5" class="numberminigame-numbers-number">5</div>
                        <div id="numberminigame-numbers-6" class="numberminigame-numbers-number">6</div>
                        <div id="numberminigame-numbers-7" class="numberminigame-numbers-number">7</div>
                        <div id="numberminigame-numbers-8" class="numberminigame-numbers-number">8</div>
                        <div id="numberminigame-numbers-9" class="numberminigame-numbers-number">9</div>
                        <div id="numberminigame-numbers-10" class="numberminigame-numbers-number">10</div>
                    </div>
                </div>

                <div id="guessthebox">
                    <div id="guesstheboxs">
                        <div id="guesstheboxs-1" class="guesstheboxs-box">?</div>
                        <div id="guesstheboxs-2" class="guesstheboxs-box">?</div>
                        <div id="guesstheboxs-3" class="guesstheboxs-box">?</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
